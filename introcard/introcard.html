<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/introcard/introcard.css" />
  </head>
  <body>
    <div class="card">
      <div class="images">
        <img src="/img/bibek.jpg" alt="Bibek" class="bibek" />
      </div>
      <div class="body-div">
        <span class="topic">Biker's Code</span>
        <span class="name-work">Bibek karki | Biker & Coder</span>
      </div>
      <div class="lists">
        <a href="#" class="link" id="f">F</a>
        <a href="#" class="link" id="x">X</a>
        <a href="#" class="link" id="ig">IG</a>
        <a href="#" class="link" id="yt">YT</a>
      </div>
      <div class="buttons">
        <button type="submit" class="btn">Follow</button>
        <button type="submit" class="btn">Message</button>
      </div>
      <div class="icons">
        <p class="icon">👍40k</p>
        <p class="icon">💬20k</p>
        <p class="icon">❄️ 2k</p>
      </div>
    </div>
  </body>
</html>
