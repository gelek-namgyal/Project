<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-right: 15px;
      position: relative;
    }

    .input-group .icon {
      margin-right: 10px;
      font-size: 18px;
      color: #ff4d4d;
    }

    .input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      font-size: 14px;
      outline: none;
      width: 200px;
    }

    .input:focus {
      border-color: #007bff;
    }

    .autocomplete-list {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      z-index: 1000;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }

    .autocomplete-item {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }

    .date-selector {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }

    .day {
      text-align: center;
      padding: 5px 10px;
      margin: 0 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      width: 40px;
      color: #555;
    }

    .day.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .day span {
      font-size: 16px;
      font-weight: bold;
    }

    .day small {
      font-size: 12px;
    }

    .search-button {
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="input-group">
      <span class="icon">üöå</span>
      <input
        type="text"
        class="input"
        id="pickup-point"
        placeholder="Start your adventure at?"
        oninput="showSuggestions(this, 'pickup')"
      />
      <div class="autocomplete-list" id="pickup-list"></div>
    </div>

    <div class="input-group">
      <span class="icon">üìç</span>
      <input
        type="text"
        class="input"
        id="destination-point"
        placeholder="Your destination awaits at?"
        oninput="showSuggestions(this, 'destination')"
      />
      <div class="autocomplete-list" id="destination-list"></div>
    </div>

    <div class="input-group">
      <input type="date" id="travel-date" class="input" />
    </div>

    <div class="date-selector">
      <div class="day active" onclick="selectDay(this, '2024-11-05')">
        <span>05</span>
        <small>Wed</small>
      </div>
      <div class="day" onclick="selectDay(this, '2024-11-06')">
        <span>06</span>
        <small>Thu</small>
      </div>
      <div class="day" onclick="selectDay(this, '2024-11-07')">
        <span>07</span>
        <small>Fri</small>
      </div>
      <div class="day" onclick="selectDay(this, '2024-11-08')">
        <span>08</span>
        <small>Sat</small>
      </div>
      <div class="day" onclick="selectDay(this, '2024-11-09')">
        <span>09</span>
        <small>Sun</small>
      </div>
    </div>

    <button class="search-button">Search</button>
  </div>

  <script>
    const locations = [
      "Kathmandu",
      "Pokhara",
      "Biratnagar",
      "Chitwan",
      "Lumbini",
      "Dhulikhel",
      "Nepalgunj",
    ];

    function showSuggestions(input, type) {
      const query = input.value.toLowerCase();
      const listId = type === "pickup" ? "pickup-list" : "destination-list";
      const suggestionList = document.getElementById(listId);

      suggestionList.innerHTML = ""; // Clear old suggestions
      suggestionList.style.display = query ? "block" : "none";

      if (!query) return;

      const filteredLocations = locations.filter((loc) =>
        loc.toLowerCase().includes(query)
      );

      filteredLocations.forEach((loc) => {
        const item = document.createElement("div");
        item.classList.add("autocomplete-item");
        item.textContent = loc;
        item.onclick = () => {
          input.value = loc;
          suggestionList.style.display = "none";
        };
        suggestionList.appendChild(item);
      });
    }

    function selectDay(element, date) {
      document.querySelectorAll('.day').forEach(day => {
        day.classList.remove('active');
      });
      element.classList.add('active');

      // Update the travel-date input with the selected date
      const travelDateInput = document.getElementById('travel-date');
      travelDateInput.value = date;
    }
  </script>
</body>
</html>
