<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <!-- Left Section for Registration Form -->
        <div class="register-section">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Create Your Account</h2>
            <p>Sign up with your social network</p>
            <div class="social-buttons">
                <button class="social-btn fb">f</button>
                <button class="social-btn google">G+</button>
                <button class="social-btn linkedin">in</button>
            </div>
            <p class="divider">OR</p>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="register-btn">Sign Up</button>
            </form>
        </div>

        <!-- Right Section with login prompt -->
        <div class="login-prompt-section">
            <h2>Already have an account?</h2>
            <p>Log in and continue with your journey!</p>
            <a href="login.html" class="login-btn">Log In</a>
        </div>
    </div>
</body>
</html>
